<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增通道</title>
    <meta name="description" content="新增通道">
    <meta name="keywords" content="新增通道">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/static/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="新增通道"/>
    <script src="/static/js/echarts.min.js"></script>
    <link rel="stylesheet" href="/static/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/static/css/amazeui.datatables.min.css"/>
    <link rel="stylesheet" href="/static/css/app.css">
    <script src="/static/js/jquery.min.js"></script>

</head>

<body data-type="widgets">
<script src="/static/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 头部 -->
    <header>
        <div th:include="common_header :: header"></div>
    </header>
    <!-- 风格切换 -->
    <div th:include="common_skin.html :: skin"></div>
    <!-- 侧边导航栏 -->
    <div th:include="common_sidebar :: sidebar"></div>
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">

        <div class="container-fluid am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                    <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"
                                                           th:text="${intentLarge}"></span>
                        <small>HyperLedger Fabric网络通道单元</small>
                    </div>
                    <p class="page-header-description">新增通道，即写入一个Fabric网络中所属节点服务器上已经加入过的通道。</p>
                </div>
            </div>
        </div>

        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title am-fl" th:text="${intentLittle}"></div>
                        </div>
                        <div class="widget-body am-fr">

                            <form class="am-form tpl-form-line-form" th:action="@{submit}" th:method="post"
                                  enctype="multipart/form-data" th:object="${channel}">
                                <div class="am-form-group">
                                    <label for="peer-name" class="am-u-sm-3 am-form-label">节点 <span
                                            class="tpl-form-line-small-title">peer</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}" style="display: none;"
                                                id="peer-name"
                                                th:field="*{peerId}">
                                            <option th:each="peer: ${peers}" th:value="${peer.id}"
                                                    th:text="${peer.orgName}+'-'+${peer.name}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="name" class="am-u-sm-3 am-form-label">通道名称 <span
                                            class="tpl-form-line-small-title">Name</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="name" placeholder="请输入通道名称"
                                               onblur="check('name')" th:field="*{name}">
                                        <input type="hidden" name="intent" th:value="${intent}"/>
                                        <input type="hidden" name="id" th:value="${channel.id}"/>
                                        <small>请输入通道名称，如mychannel。</small>
                                    </div>
                                </div>


                                <div class="am-form-group">
                                    <label for="checkbox-listener" class="am-u-sm-3 am-form-label">同步区块监听 <span
                                            class="tpl-form-line-small-title">blockListener</span></label>
                                    <label class="custom-switch" id="checkbox-listener">
                                        <input type="checkbox"
                                               name="custom-switch-checkbox"
                                               th:field="*{blockListener}"
                                               class="custom-switch-input"
                                               onclick="switchBtnBind($(this))"
                                               id="blockListener">
                                        <span class="custom-switch-description">启用</span>
                                    </label>
                                </div>

                                <div class="am-form-group" id="location_group" style="display: none">
                                    <label for="callbackLocation" class="am-u-sm-3 am-form-label">同步区块监听回调地址 <span
                                            class="tpl-form-line-small-title">callback</span></label>
                                    <div class="am-u-sm-9">
                                    <input type="text" class="tpl-form-input" id="callbackLocation" placeholder="该地址将会接收一个post请求，如http://www.x.com/blocklistener"
                                           onblur="check('callbackLocation')" th:field="*{callbackLocation}">
                                        <small>请输入区块监听回调地址</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success "
                                                th:text="${submit}"></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/static/js/amazeui.min.js"></script>
<script src="/static/js/amazeui.datatables.min.js"></script>
<script src="/static/js/dataTables.responsive.min.js"></script>
<script src="/static/js/app.js"></script>
<script>


    function check(idStr){
        var that = $("#"+idStr)
        var parent = that.parent()
        if(that.val().trim()==""){
            var msg;
            if(idStr=="name"){
                msg = "名称不能为空"
            }else if(idStr == "callbackLocation"){
                msg = "回调地址不能为空"
            }
            that.addClass("is-invalid")
            if(parent.children("[name='nameError']").length==0){
                parent.append('<div name="nameError" class="invalid-feedback">'+msg+'</div>')
            }
            return false;
        }else{
            that.removeClass("is-invalid")
            parent.children("[name='nameError']").remove();
            return true
        }
    }

    function switchBtnBind(that){
        var checked = that.is(".custom-switch-input:checked")

        //打开状态，此时显示
        if (checked){
            $("#location_group").attr("style","display:block;");
        }else{
            $("#location_group").attr("style","display:none;");
        }
    }

    require(['c3', 'jquery'], function (c3, $) {

        $(document).ready(function () {
            $("#submitBtn").click(function(){
                return check("name")
            })

            switchBtnBind($('#blockListener'))
        })
    });
</script>
</body>

</html>
