<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增CA</title>
    <meta name="description" content="新增CA">
    <meta name="keywords" content="新增CA">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/static/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="新增CA"/>
    <script src="/static/js/echarts.min.js"></script>
    <link rel="stylesheet" href="/static/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/static/css/amazeui.datatables.min.css"/>
    <link rel="stylesheet" href="/static/css/app.css">
    <script src="/static/js/jquery.min.js"></script>

</head>

<body data-type="widgets">
<script src="/static/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 头部 -->
    <header>
        <div th:include="common_header :: header"></div>
    </header>
    <!-- 风格切换 -->
    <div th:include="common_skin.html :: skin"></div>
    <!-- 侧边导航栏 -->
    <div th:include="common_sidebar :: sidebar"></div>
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">

        <div class="container-fluid am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                    <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"
                                                           th:text="${intentLarge}"></span>
                        <small>HyperLedger Fabric网络通道单元</small>
                    </div>
                    <p class="page-header-description">新增证书，即向一个Fabric网络中所属节点添加已经认证的证书。</p>
                </div>
            </div>
        </div>

        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title am-fl" th:text="${intentLittle}"></div>
                        </div>
                        <div class="widget-body am-fr">

                            <form class="am-form tpl-form-line-form" th:action="@{submit}" th:method="post"
                                  enctype="multipart/form-data" th:object="${ca}">
                                <div class="am-form-group">
                                    <label for="peer-name" class="am-u-sm-3 am-form-label">节点 <span
                                            class="tpl-form-line-small-title">peer</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}" style="display: none;"
                                                id="peer-name"
                                                th:field="*{peerId}">
                                            <option th:each="peer: ${peers}" th:value="${peer.id}"
                                                    th:text="${peer.orgName}+'-'+${peer.name}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="name" class="am-u-sm-3 am-form-label">CA名字 </label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" placeholder="请输入CA名字"
                                               th:field="*{name}" id="name" onblur="check('name')">
                                        <input type="hidden" name="intent" th:value="${intent}"/>
                                        <input type="hidden" name="id" th:value="${ca.id}"/>
                                        <input type="hidden" name="flag" th:value="${ca.flag}"/>
                                        <small>请输入CA的用户名，如：Admin</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="sk-file" class="am-u-sm-3 am-form-label">CA sk文件</label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm"
                                                    id="sk-file">
                                                <i class="am-icon-cloud-upload"></i>CA sk文件
                                            </button>
                                            <input id="doc-form-source-file" type="file" name="skFile">
                                            <div id="file-list-source"></div>
                                            <script>
                                                $(function () {
                                                    $('#doc-form-source-file').on('change', function () {
                                                        var fileNames = '';
                                                        $.each(this.files, function () {
                                                            fileNames += '<span class="am-badge">' + this.name + '</span> ';
                                                        });
                                                        $('#file-list-source').html(fileNames);
                                                    });
                                                });
                                            </script>
                                            <small>上传带有节点签名密钥的PEM文件——sk</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="certificate-file" class="am-u-sm-3 am-form-label">CA
                                        Certificate</label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm"
                                                    id="certificate-file">
                                                <i class="am-icon-cloud-upload"></i>CA Certificate
                                            </button>
                                            <input id="doc-ca-cert-file" type="file" name="certificateFile">
                                            <div id="file-list-source-ca-cert"></div>
                                            <script>
                                                $(function () {
                                                    $('#doc-ca-cert-file').on('change', function () {
                                                        var fileNames = '';
                                                        $.each(this.files, function () {
                                                            fileNames += '<span class="am-badge">' + this.name + '</span> ';
                                                        });
                                                        $('#file-list-source-ca-cert').html(fileNames);
                                                    });
                                                });
                                            </script>
                                            <small>上传带有节点的X.509证书的PEM文件——certificate</small>
                                        </div>
                                    </div>
                                </div>



                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success "
                                                th:text="${submit}"></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/static/js/amazeui.min.js"></script>
<script src="/static/js/amazeui.datatables.min.js"></script>
<script src="/static/js/dataTables.responsive.min.js"></script>
<script src="/static/js/app.js"></script>
<script>


    function check(idStr){
        var that = $("#"+idStr)
        var parent = that.parent()
        if(that.val().trim()==""){
            var msg;
            if(idStr=="name"){
                msg = "名称不能为空"
            }
            that.addClass("is-invalid")
            if(parent.children("[name='nameError']").length==0){
                parent.append('<div name="nameError" class="invalid-feedback">'+msg+'</div>')
            }
            return false;
        }else{
            that.removeClass("is-invalid")
            parent.children("[name='nameError']").remove();
            return true
        }
    }

    function switchBtnBind(that){
        var checked = that.is(".custom-switch-input:checked")

        //打开状态，此时显示
        if (checked){
            $("#location_group").attr("style","display:block;");
        }else{
            $("#location_group").attr("style","display:none;");
        }
    }

    require(['c3', 'jquery'], function (c3, $) {

        $(document).ready(function () {
            $("#submitBtn").click(function(){
                return check("name")
            })

            switchBtnBind($('#blockListener'))
        })
    });
</script>
</body>

</html>
