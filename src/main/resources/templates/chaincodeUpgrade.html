<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>安装合约</title>
    <meta name="description" content="安装合约">
    <meta name="keywords" content="安装合约">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/static/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="安装合约"/>
    <script src="/static/js/echarts.min.js"></script>
    <link rel="stylesheet" href="/static/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/static/css/amazeui.datatables.min.css"/>
    <link rel="stylesheet" href="/static/css/app.css">
    <script src="/static/js/jquery.min.js"></script>

</head>

<body data-type="widgets">
<script src="/static/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 头部 -->
    <header>
        <div th:include="common_header :: header"></div>
    </header>
    <!-- 风格切换 -->
    <div th:include="common_skin.html :: skin"></div>
    <!-- 侧边导航栏 -->
    <div th:include="common_sidebar :: sidebar"></div>
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">

        <div class="container-fluid am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                    <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"
                                                           th:text="${intentLarge}"></span>
                        <small>HyperLedger Fabric网络合约单元</small>
                    </div>
                    <p class="page-header-description">升级合约，即对已经运行的合约进行升级处理</p>
                </div>
            </div>
        </div>

        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title am-fl" th:text="${intentLittle}"></div>
                        </div>
                        <div class="widget-body am-fr">
                            <form class="am-form tpl-form-line-form" th:action="@{upgrade}" th:method="post"
                                  enctype="multipart/form-data"
                                  th:object="${chaincode}">

                                <div class="am-form-group">
                                    <label for="host" class="am-u-sm-3 am-form-label">链码名字<span
                                            class="tpl-form-line-small-title">name</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="host" th:field="*{name}"
                                               Disabled>
                                        <input type="hidden" name="intent" th:value="${intent}"/>
                                        <input type="hidden" name="id" th:value="${chaincode.id}"/>
                                        <input type="hidden" name="init" th:value="${init}"/>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="ca" class="am-u-sm-3 am-form-label">CA证书 <span
                                            class="tpl-form-line-small-title">ca</span></label>
                                    <div class="am-u-sm-9">
                                        <select id="ca" class="form-control custom-select" th:field="*{flag}">
                                            <option th:each="ca: ${cas}" th:value="${ca.flag}"
                                                    th:text="${ca.leagueName}+'-'+${ca.orgName}+'-'+${ca.peerName}+'-'+${ca.name}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="version" class="am-u-sm-3 am-form-label">智能合约版本 <span
                                            class="tpl-form-line-small-title">version</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="version"
                                               placeholder="请输入智能合约版本"
                                               onblur="check('version')"
                                               th:field="*{version}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="file-source" class="am-u-sm-3 am-form-label">智能合约和背书 <span
                                            class="tpl-form-line-small-title">chaincode policy</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm"
                                                    id="file-source">
                                                <i class="am-icon-cloud-upload"></i> 智能合约及背书策略
                                            </button>
                                            <input id="doc-form-source-file" type="file" name="sourceFile">
                                        </div>
                                        <div id="file-list-source"></div>
                                        <script>
                                            $(function () {
                                                $('#doc-form-source-file').on('change', function () {
                                                    var fileNames = '';
                                                    $.each(this.files, function () {
                                                        fileNames += '<span class="am-badge">' + this.name + '</span> ';
                                                    });
                                                    $('#file-list-source').html(fileNames);
                                                });
                                            });
                                        </script>
                                        <small>请上传打包在zip文件中的智能合约及当前合约背书策略。</small>
                                    </div>
                                </div>

                                <div class="am-form-group" th:object="${api}">
                                    <label for="exec-param" class="am-u-sm-3 am-form-label">接口参数<span
                                            class="tpl-form-line-small-title">upgrade param</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="exec-param"
                                               placeholder="请输入以半角逗号分隔的字符串数组，如：a,b,10。该数组将作为链码实例化参数，若无则留空。"
                                               th:field="*{exec}">
                                    </div>

                                </div>

                                <div class="am-form-group">
                                    <label for="chaincodeListener" class="am-u-sm-3 am-form-label">链码事件监听<span
                                            class="tpl-form-line-small-title">blockListener</span></label>
                                    <label class="custom-switch" id="chaincodeListener">
                                        <input type="checkbox"
                                               name="custom-switch-checkbox"
                                               th:field="*{chaincodeEventListener}"
                                               class="custom-switch-input"
                                               onclick="switchBtnBind($(this))"
                                               id="blockListener">
                                        <span class="custom-switch-description">启用</span>
                                    </label>
                                </div>

                                <div class="am-form-group" id="location_group" style="display: none">
                                    <label for="callbackLocation" class="am-u-sm-3 am-form-label">链码事件监听回调地址<span
                                            class="tpl-form-line-small-title">callback</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="callbackLocation"
                                               placeholder="该地址将会接收一个post请求，如http://www.x.com/chaincode/callback"
                                               onblur="check('callbackLocation')" th:field="*{callbackLocation}">
                                    </div>
                                </div>

                                <div class="am-form-group" id="event_group" style="display: none">
                                    <label for="events" class="am-u-sm-3 am-form-label">链码监听事件名集合<span
                                            class="tpl-form-line-small-title">events</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="events"
                                               placeholder="以半角逗号分隔，如aEvent,bEvent"
                                               onblur="check('events')" th:field="*{events}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success "
                                                th:text="${submit}"></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function check(idStr) {
        var that = $("#" + idStr)
        var parent = that.parent()
        if (that.val().trim() == "") {
            var msg;
            if (idStr == "name") {
                msg = "名称不能为空"
            } else if (idStr == "version") {
                msg = "版本不能为空"
            }

            that.addClass("is-invalid")
            if (parent.children("[name='nameError']").length == 0) {
                parent.append('<div name="nameError" class="invalid-feedback">' + msg + '</div>')
            }
            return false;
        } else {
            that.removeClass("is-invalid")
            parent.children("[name='nameError']").remove();
            return true
        }
    }

    function switchBtnBind(that) {
        var checked = that.is(".custom-switch-input:checked")

        //打开状态，此时显示
        if (checked) {
            $("#location_group").attr("style", "display:block;");
            $("#event_group").attr("style", "display:block;");
        } else {
            $("#location_group").attr("style", "display:none;");
            $("#event_group").attr("style", "display:none;");
        }
    }

    require(['c3', 'jquery'], function (c3, $) {

        $(document).ready(function () {
            $("#submitBtn").click(function () {
                return check("name") && check("version")
            })
            switchBtnBind($('#chaincodeEventListener'))
        })
    });
</script>
</body>

</html>
